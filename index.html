<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src=https://unpkg.com/vue@3></script>
  <script src="app.js" defer></script>
  <title>Document</title>
</head>
<body>
  
<div id="app">
  <button @click="testoRosso = 'red'">Fai diventare il testo rosso</button>
  <h1 :class="testoRosso">{{messaggio}}</h1>
  <hr>
  <div class="img-container">
    <img :src="imgTag + listaImg[counter]" alt="" v-show="toggleImgText">
    <p>Un carousel in 2 righe.. pazzesco</p>
  </div>
  <button @click="iterateImg()">Itera tra le immagini</button>
  <hr>
  <button @click="toggleBtn">Toggle tra immagine e testo</button>
  <p v-show="!toggleImgText">Questo testo lo vedrai solo cliccando un bottone</p>
</div>



</body>
</html>
